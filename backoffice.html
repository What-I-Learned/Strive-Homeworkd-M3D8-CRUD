<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container py-3 border-bottom">
      <ul class="nav nav-pills justify-content-start">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="backoffice.html">Backoffice</a>
        </li>
      </ul>
    </div>
    <main>
      <div class="container py-3 px-5 product-form">
        <form>
          <div class="form-group">
            <label for="product-name">Product Name</label>
            <input
              type="text"
              class="form-control"
              id="product-name"
              aria-describedby="emailHelp"
              required
            />
          </div>
          <div class="form-group">
            <label for="product-description">Products Description</label>
            <textarea
              class="form-control"
              id="product-description"
              rows="4"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="product-price">Price</label>
            <input
              type="number"
              class="form-control"
              id="product-price"
              aria-describedby="emailHelp"
              required
            />
          </div>
          <div class="form-group">
            <label for="product-brand">Brand</label>
            <input
              type="text"
              class="form-control"
              id="product-brand"
              aria-describedby="emailHelp"
              required
            />
          </div>
          <div class="form-group">
            <label for="product-imageUrl">Image</label>
            <input
              type="text"
              class="form-control"
              id="product-imageUrl"
              aria-describedby="emailHelp"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->

    <!-- my Script -->
    <script>
      const productForm = document.querySelector(".product-form");
      productForm.addEventListener("submit", (event) => handleForm(event));

      async function handleForm(event) {
        event.preventDefault();
        console.log("hello");
        const product = {
          name: document.getElementById("product-name").value,
          description: document.getElementById("product-description").value,
          brand: document.getElementById("product-brand").value,
          imageUrl: document.getElementById("product-imageUrl").value,
          price: document.getElementById("product-price").value,
        };
        const url = "https://striveschool-api.herokuapp.com/api/product/";

        try {
          const response = await fetch(url, {
            method: "POST",
            body: JSON.stringify(product),
            headers: {
              "Content-Type": "application/json",
              Authorization:
                "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MTFjZjk1ZTJkNTI2MjAwMTViNmRjOWQiLCJpYXQiOjE2MjkyODg3OTksImV4cCI6MTYzMDQ5ODM5OX0.EeK-W1gOGpy5jLHWLtKt7E-22YN0nnxLpUi_TvLLnV8",
            },
          });
          if (response.ok) {
            const respEvent = await response.json();
            alert("Product adedd" + respEvent.name);
          }
        } catch (err) {
          console.log(err);
        }
      }
    </script>
  </body>
</html>
